<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2d3a4b;
      margin-top: 40px;
    }
    form {
      background: #fff;
      padding: 24px 32px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 320px;
    }
    label {
      font-weight: 500;
      color: #2d3a4b;
    }
    input[type="text"], input[type="email"] {
      padding: 8px 12px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #4f8cff;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    @media (max-width: 600px) {
      form {
        padding: 12px 6px;
        min-width: unset;
      }
      input[type="text"], input[type="email"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Submit Your Data</h1>
  <form action="/submit" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
